    * {

    header {

    }
    a {

      padding: 30px;
    }

    .acon {
      /* margin-top: 10px; */
      display: flex;
    }
    .bar {
      margin-top: 30px;
    }

    i {
      font-size: 20px;

    }
    a:hover {
      background-color: rgb(75, 73, 73);

    .title {

      text-align: center;
      position: absolute;
      text-shadow: 2px 1px 1px black;

    .mdiv1 {
      width: 80%;
      height: 600px;
      background-color: aqua;
      margin: auto;
      margin-top: 100px;
      display: flex;
    }
    .a1 {
      width: 50%;
      height: 600px;
      background-image: url("4.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .a2 {

    .divoP {

      width: 100%;
      height: 300px;
      background-image: url("productimage2.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .oProducts {
      width: 100%;
      position: relative;
      top: 80px;
      font-size: 5em;
      font-weight: 600;
      color: rgba(94, 46, 46, 0.906);
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      text-shadow: 2px 1px 1px black;
      animation: ourproduct;
      animation-duration: 3s;
    }
    @keyframes ourproduct {
      0% {
        position: relative;
        left: 0px;
      }
      50% {
        position: relative;
        left: -10px;
      }
      100% {
        position: relative;
        left: 10px;
      }
    }

    .mdiv2 {
      width: 100%;
      height: 500px;
      /* margin-top: 100px; */
      display: flex;
      align-items: center;
    }
    .b1 {

      width: 28%;
      height: 450px;
    }
    .pImg {
      width: 100%;
      height: 450px;
    }
    .b1 span {
      position: relative;
      top: 240px;
      color: white;
      display: block;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
    }
    .b1:hover {
      rotate: 2deg;
    }
    .marginn {
      margin-left: 7%;
    }
    .dropdown {
      margin-top: 25px;
    }
    .btn {
      text-decoration: underline;
      color: white;
      border: none;
    }
    .btn:hover {
      color: white;
